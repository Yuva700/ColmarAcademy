<!--How would you explain the following media query to another front-end developer?

    @media only screen and (min-width: 320px), (orientation: landscape) {
  /* CSS rules */
}

This query applies to browsers with a width above 320px OR an orientation of landscape.

Correct! Only one query needs to match, so either the browser’s width 
is within the specific range of the media query’s constraints or the orientation should be landscape.-->
